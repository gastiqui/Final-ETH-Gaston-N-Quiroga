  <main>

    <div class="container">
      <h1 class="text-center text-light m-5">
        Contacto

    </div>
    <!-- FORM -->

    <section id="contact" class="vh-80 pt-3">
      <div class="container">
        <form class="mx-auto">
          <div class="mb-3">
            <input type="text" class="form-control bg-transparent text-white border-4 border-white text-center"
              placeholder="Nombre y Apellido">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control bg-transparent text-white border-4 border-white text-center"
              placeholder="Email">
          </div>
          <div class="mb-3">
            <textarea rows="5" class="form-control bg-transparent text-white border-4 border-white"
              placeholder="Mensaje"></textarea>
          </div>
          <button type="submit" class="btn d-block mx-auto bg-white border-white mt-4 m-2">
            Enviar
          </button>
        </form>
      </div>
    </section>


    <!-- SECTION 2 -->

    <section class="bg-success p-1">

        <div class="d-md-flex">
        </div>
      </div>
    </section>

    <section class="bg-gradient text-light p-5 ">

        <div class="d-md-flex justify-content-around align-items-center">
          <h4 class="mb-3 mb-md-0">
            Suscribite para conocer nuestras novedades
          </h4>
          <div class="input-group news-input">
            <input type="text" class="form-control" placeholder="Email" />
            <button class="btn btn-dark btn-lg" type="button">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-success p-1">
